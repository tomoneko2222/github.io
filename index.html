<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <textarea id="webhookUrls" placeholder="webhookurl"></textarea><br>
        <input id="interval" type="text" placeholder="発言間隔【秒】"><br>
        <input id="message" type="text" placeholder="発言するメッセージ"><br>
        <label>
            <input type="checkbox" id="embedMessage"> 埋め込みメッセージとして送信する
        </label><br>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
